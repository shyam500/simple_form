<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Registration Forum" />
    <meta name="keywords" content="Registration Forum" />
    <meta
      name="description"
      content="Registration Forum Lorem ipsum dolor sit amet consectetur adipisicing elit. In, perspiciatis!"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Registration Forum</title>
  </head>
  <body>
    <article id="container">
      <article id="bgcol">
        <header>
          <h1>Awesome Affiliates</h1>
          <p>Make Unlimited Money</p>
        </header>
        <main>
          <h2>Register Free</h2>
            <form action="#">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Name"
                required
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email"
                required
              />
              <input
                type="text"
                name="number"
                id="number"
                placeholder="Enter Number"
                required
              />
              <section id="gender">
                <label for="gender">Male</label>
                <input type="radio" name="gender" id="gender" value="male"/>
                <label for="gender">Female</label>
                <input type="radio" name="gender" id="gender" value="female"/>
                <label for="gender">Others</label>
                <input type="radio" name="gender" id="gender" value="others"/>
                <label for="gender">Not say</label>
                <input type="radio" name="gender" id="gender" value="not say"/>
              </section>
              <input type="submit" value="SUBMIT" />
            </form>
        </main>
        <footer>
          <p></p>
        </footer>
      </article>
    </article>
  </body>
</html>
